<div class="wrapper">
        
  <app-sidebar></app-sidebar>
  <div class="main-panel">
    <app-navbar></app-navbar>
      <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">All Candidates</h4>
                            <p class="category"></p>
                        </div>
                        <div class="content table-responsive table-full-width">
                              <table class="table table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Phone</th>
                                            <th>Age</th>
                                            <th>Experiance</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let alti of alties">
                                            <td>{{alti.name}}</td>
                                            <td>{{alti.email}}</td>
                                            <td>{{alti.phone}}</td>
                                            <td>{{alti.age}}</td>
                                            <td>{{alti.experience.years}} Years and {{alti.experience.month}} Months</td>
                                            <td><label (click)="viewAlti(alti.id)">view</label></td>
                                          </tr>
                                    </tbody>
                              </table>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    <app-footer></app-footer>
    
  </div>
</div>
